<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google UI Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row-header mt-5">
            <div class="col">
                <img src="Google_2015_logo.svg" class="rounded mx-auto d-block" alt="...">
            </div>

        </div>
        <div class="row-searchbar mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                    <input type="text" id="search" class="form-control rounded-pill" placeholder="Searching something...">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-2">
                <button type="submit" id="searchbtn">Google Search</button>
            </div>
            <div class="col-2">
                <button onclick="alert('Created by @code.architects')" type="reset">I'm feeling lucky</button>
            </div>

        </div>
    </div>
    <footer class="footer">
        <ul class="links">
            <li class="link">Advertising</li>
            <li class="link">Business</li>
            <li class="link">About</li>
        </ul>
    </footer>
    <script src="app.js"></script>
</body>

</html>
